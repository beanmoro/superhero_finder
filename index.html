<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SuperHeroAPI</title>
    <link rel="icon" type="image/png" href="./assets/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <header>
        <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./assets/img/sh2.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                SuperHero
              </a>
            </div>
          </nav>
    </header>

    <main class="container p-5">

            <div class="text-center my-5">
                <img class="" src="./assets/img/sh1.jpg" alt="">
            </div>

            <h1 class="mb-2">Encuentra tu SuperHero</h1>

            <form id="superHeroForm">
                <label for="superHeroInput">Ingresa el numero del SuperHero a buscar</label>
                <input class="form-control mb-2" type="text" name="superHeroInput" id="superHeroInput">
                <div class="valid-feedback mb-2">
                    Super Heroe encontrado!
                  </div>
                  <div class="invalid-feedback mb-2">
                    No se ha podido concretar la busqueda, porfavor ingrese un numero desde el 1 hasta el 732!
                  </div>
                <button class="btn btn-primary">Buscar</button>
            </form>


            <section class="mt-5">

                <article id="superHeroStage" class="row row-cols-1 row-cols-lg-2 justify-content-center">

                </article>

            </section>

    </main>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
